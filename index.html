<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <a class="logo" href="/">
            <img class="logo__img" src="images/mesto-russia__logo.svg" alt="логотип Место">
          </a>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar-img" src="images/avatar-img__mobile_320.jpg" alt="фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="button profile__edit-btn button_type_edit-profile" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <button class="button button_type_add-card" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="gallery__item">
              <div class="place-card">
                <picture>
                  <source media="(min-width: 1040px)" srcset="images/gallery-photo-1__desctop_1280.jpg">
                  <source media="(min-width: 768px)" srcset="images/gallery-photo-1__tablet_768.jpg">
                  <img class="place-card__img" src="images/gallery-photo-1__mobile_320.jpg"
                    alt="фото старой православной церкви в горах Кавказа">
                </picture>
                <div class="place-card__description">
                  <h2 class="place-card__title">Карачаевск</h2>
                  <button class="button place-card__button button_type_add-like" type="button" aria-label="Поставить лайк"></button>
                </div>
              </div>
            </li>
            <li class="gallery__item">
              <div class="place-card">
                <picture>
                  <source media="(min-width: 1040px)" srcset="images/gallery-photo-2__desctop_1280.jpg">
                  <source media="(min-width: 768px)" srcset="images/gallery-photo-2__tablet_768.jpg">
                  <img class="place-card__img" src="images/gallery-photo-2__mobile_320.jpg"
                    alt="фото горы Эльбрус на закате">
                </picture>
                <div class="place-card__description">
                  <h2 class="place-card__title">Гора Эльбрус</h2>
                  <button class="button place-card__button button_type_add-like" type="button" aria-label="Поставить лайк"></button>
                </div>
              </div>
            </li>
            <li class="gallery__item">
              <div class="place-card">
                <picture>
                  <source media="(min-width: 1040px)" srcset="images/gallery-photo-3__desctop_1280.jpg">
                  <source media="(min-width: 768px)" srcset="images/gallery-photo-3__tablet_768.jpg">
                  <img class="place-card__img" src="images/gallery-photo-3__mobile_320.jpg"
                    alt="фото старой православной церкви в горах Кавказа">
                </picture>
                <div class="place-card__description">
                  <h2 class="place-card__title">Домбай</h2>
                  <button class="button place-card__button button_type_add-like" type="button" aria-label="Поставить лайк"></button>
                </div>
              </div>
            </li>
            <li class="gallery__item">
              <div class="place-card">
                <picture>
                  <source media="(min-width: 1040px)" srcset="images/gallery-photo-2__desctop_1280.jpg">
                  <source media="(min-width: 768px)" srcset="images/gallery-photo-2__tablet_768.jpg">
                  <img class="place-card__img" src="images/gallery-photo-2__mobile_320.jpg"
                    alt="фото горы Эльбрус на закате">
                </picture>
                <div class="place-card__description">
                  <h2 class="place-card__title">Гора Эльбрус</h2>
                  <button class="button place-card__button button_type_add-like" type="button" aria-label="Поставить лайк"></button>
                </div>
              </div>
            </li>
            <li class="gallery__item">
              <div class="place-card">
                <picture>
                  <source media="(min-width: 1040px)" srcset="images/gallery-photo-3__desctop_1280.jpg">
                  <source media="(min-width: 768px)" srcset="images/gallery-photo-3__tablet_768.jpg">
                  <img class="place-card__img" src="images/gallery-photo-3__mobile_320.jpg"
                    alt="фото старой православной церкви в горах Кавказа">
                </picture>
                <div class="place-card__description">
                  <h2 class="place-card__title">Домбай</h2>
                  <button class="button place-card__button button_type_add-like" type="button" aria-label="Поставить лайк"></button>
                </div>
              </div>
            </li>
            <li class="gallery__item">
              <div class="place-card">
                <picture>
                  <source media="(min-width: 1040px)" srcset="images/gallery-photo-1__desctop_1280.jpg">
                  <source media="(min-width: 768px)" srcset="images/gallery-photo-1__tablet_768.jpg">
                  <img class="place-card__img" src="images/gallery-photo-1__mobile_320.jpg"
                    alt="фото старой православной церкви в горах Кавказа">
                </picture>
                <div class="place-card__description">
                  <h2 class="place-card__title">Карачаево-Черкесия</h2>
                  <button class="button place-card__button button_type_add-like" type="button" aria-label="Поставить лайк"></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY;2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h4 class="popup__title">Редактировать профиль</h4>
          <button class="button popup__close-btn button_type_close-popup" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
          <form class="form" name="form">
            <input class="form__input form__input_user_name" name="userName" type="text" required placeholder="Напишите имя" aria-label="Напишите имя">
            <input class="form__input form__input_user_about" name="userAbout" type="text" required placeholder="Напишите о себе" aria-label="Напишите о себе">
            <button class="button form__submit-btn" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
