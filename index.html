<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <a class="logo" href="#">
            <img class="logo__img" src="images/mesto-russia__logo.svg" alt="логотип Место">
          </a>
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar-img" src="images/avatar-img__mobile_320.jpg" alt="фото профиля">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button class="button profile__edit-btn button_type_edit-profile" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <button class="button button_type_add-card" type="button" aria-label="Добавить место"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__list">
            <template id="gallery__item_template">
              <li class="gallery__item">
                <div class="place-card">
                  <img class="place-card__img">
                  <div class="place-card__description">
                    <h2 class="place-card__title"></h2>
                    <button class="button place-card__button button_type_add-like" type="button" aria-label="Поставить лайк"></button>
                    <button class="button button_type_delete" type="button" aria-label="Поставить лайк"></button>
                  </div>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&COPY;2021 Mesto Russia</p>
      </footer>
      <template id="popup_template">
        <div class="popup">
          <div class="popup__container">
            <h3 class="popup__title"></h3>
            <button class="button popup__close-btn button_type_close-popup" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button>
            <form class="form" name="form">
              <input class="form__input form__input_field_name" type="text" required>
              <input class="form__input form__input_field_additional" type="text" required>
              <button class="button form__submit-btn" type="submit">Сохранить</button>
            </form>
          </div>
        </div>
      </template>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
