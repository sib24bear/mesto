<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div class="header__container"><a class="logo" href="#"><img class="logo__img" src="9acae8482e5b5b17160c.svg" alt="логотип Место"></a></div></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-img" alt="фото профиля"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__description">Исследователь океана</p><button class="button profile__edit-btn button_type_edit-profile" type="button" aria-label="Редактировать профиль"></button></div><button class="button button_type_add-card" type="button" aria-label="Добавить место"></button></section><section class="gallery"><ul class="gallery__list"><template id="gallery__item_template"><li class="gallery__item"><div class="place-card"><img class="place-card__img"><div class="place-card__description"><h2 class="place-card__title"></h2><button class="button place-card__button button_type_add-like" type="button" aria-label="Поставить лайк"><span class="place-card__like-counter"></span></button> <button class="button button_type_delete" type="button" aria-label="Удалить карточку"></button></div></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&COPY;2021 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><button class="button popup__close-btn button_type_close-popup" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button><form class="form edit-form" name="editProfileForm" novalidate><label class="form__field"><input id="input-name" class="form__input form__input_name" name="userName" placeholder= opup popup_profile-photo"><div class="popup__container"><h3 class="popup__title">Обновить аватар</h3><button class="button popup__close-btn button_type_close-popup" type="button" title="Закрыть окно" aria-label="Закрыть окно"></button><form class="form editAvatar-form" name="editAvatar" novalidate><label class="form__field"><input id="avatar-link" class="form__input form__input_place-link" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="form__input-error input-link-error"></span></label> <button class="button form__submit-btn" type="submit">Обновить</button></form></div></div></div></body></html>
